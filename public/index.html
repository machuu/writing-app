<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- theme browser bar -->
    <meta name="theme-color" content="#000000">
        
    <!-- don't forget a manifest ! -->
    <link rel="manifest" href="manifest.json">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/editorjs.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/navigator.css">
</head>
<body>
	<div class="navigator" id="scene-navigator" >
		<div class="button navigator-button-toggle" id="scene-navigator-button-toggle">&times;</div>
		<div class="navigator-item">Scene 1</div>
		<div class="navigator-item">Scene 2</div>
		<div class="navigator-item">Scene 3</div>
	</div>

	<div class="navigator" id="card-navigator" >
		<div class="button navigator-button-toggle" id="card-navigator-button-toggle">&times;</div>
		<div class="navigator-item">Card 1</div>
		<div class="navigator-item">Card 2</div>
		<div class="navigator-item">Card 3</div>
	</div>

	<div id="editorjs-border">
		<div id="editorjs"></div>
	</div>
	<div class="ce-example__button" id="saveButton">
        Save
    </div>
	<div class="ce-example__button" id="loadButton">
        Load
    </div>
</body>
</html>

<script type="text/javascript" src="app.bundle.js"></script>
